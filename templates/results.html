<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Address Grouping Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            padding: 14px 28px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.names }}</td>
                    <td>{{ result.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download?{% for result in results %}names={{ result.names|urlencode }}&address={{ result.address|urlencode }}&{% endfor %}" class="button">Download Results</a>
    </div>
</body>
</html>
